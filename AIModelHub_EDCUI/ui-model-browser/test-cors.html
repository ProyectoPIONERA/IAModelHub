<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test CORS - Backend Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test CORS - Backend Connection</h1>
    <p>Este test verifica la conectividad con el backend desde el navegador</p>
    
    <div>
        <button onclick="testHealth()">1. Test Health Endpoint</button>
        <button onclick="testPreflight()">2. Test CORS Preflight</button>
        <button onclick="testLogin()">3. Test Login</button>
        <button onclick="clearResults()">Clear</button>
    </div>

    <div id="results"></div>

    <script>
        const BACKEND_URL = 'http://localhost:3000';
        const resultsDiv = document.getElementById('results');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testHealth() {
            log('â”â”â” Test 1: Health Endpoint â”â”â”');
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();
                log(`âœ“ Status: ${response.status}
âœ“ Response: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                log(`âœ— Error: ${error.message}
Stack: ${error.stack}`, 'error');
            }
        }

        async function testPreflight() {
            log('â”â”â” Test 2: CORS Preflight (OPTIONS) â”â”â”');
            try {
                const response = await fetch(`${BACKEND_URL}/auth/login`, {
                    method: 'OPTIONS',
                    headers: {
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type',
                        'Origin': window.location.origin
                    }
                });
                
                log(`âœ“ Status: ${response.status}
âœ“ Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin')}
âœ“ Access-Control-Allow-Methods: ${response.headers.get('Access-Control-Allow-Methods')}
âœ“ Access-Control-Allow-Headers: ${response.headers.get('Access-Control-Allow-Headers')}`, 'success');
            } catch (error) {
                log(`âœ— Preflight Error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            log('â”â”â” Test 3: Login POST â”â”â”');
            try {
                log('Sending POST request...');
                
                const response = await fetch(`${BACKEND_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'user-conn-user1-demo',
                        password: 'user1123'
                    })
                });

                log(`Response status: ${response.status} ${response.statusText}`);
                
                const data = await response.json();
                
                if (data.success) {
                    log(`âœ“ Login SUCCESS!
âœ“ User: ${data.user.username}
âœ“ Connector: ${data.user.connectorId}
âœ“ Token: ${data.token.substring(0, 50)}...`, 'success');
                } else {
                    log(`âœ— Login failed: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log(`âœ— ERROR: ${error.message}
âœ— Type: ${error.name}
âœ— Stack: ${error.stack}

POSIBLES CAUSAS:
- Backend not running on port 3000
- CORS blocking the request
- Network error or timeout`, 'error');
            }
        }

        // Auto-run test on load
        window.addEventListener('load', () => {
            log('Page loaded. Click the buttons to test.', 'info');
        });
    </script>
</body>
</html>
