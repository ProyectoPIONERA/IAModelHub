<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>account_circle</mat-icon>
        IA Assets Login
      </mat-card-title>
      <mat-card-subtitle>
        Sign in to access your connector
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input 
            matInput 
            formControlName="username" 
            placeholder="user-conn-demo"
            autocomplete="username"
            [disabled]="isLoading">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
            autocomplete="current-password"
            [disabled]="isLoading">
          <mat-icon matPrefix>lock</mat-icon>
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hidePassword = !hidePassword"
            [disabled]="isLoading">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          class="full-width login-button"
          [disabled]="loginForm.invalid || isLoading">
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          <span *ngIf="!isLoading">Sign In</span>
        </button>
      </form>

      <!-- Quick login buttons for development -->
      <div class="quick-login-section" *ngIf="!isLoading">
        <p class="quick-login-label">Quick Login (Development):</p>
        <div class="quick-login-buttons">
          <button 
            mat-stroked-button 
            color="accent"
            (click)="loginAsOEG()"
            class="quick-login-btn">
            <mat-icon>business</mat-icon>
            Login as OEG Demo
          </button>
          <button 
            mat-stroked-button 
            color="accent"
            (click)="loginAsEdmundo()"
            class="quick-login-btn">
            <mat-icon>person</mat-icon>
            Login as Edmundo Demo
          </button>
        </div>
      </div>
    </mat-card-content>

    <mat-card-footer>
      <p class="footer-text">
        <mat-icon>info</mat-icon>
        Multi-tenant IA Assets Connector System
      </p>
    </mat-card-footer>
  </mat-card>
</div>
